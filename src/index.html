<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:500,700&display=swap" rel="stylesheet">
</head>
  </head>
  <body>
  	<nav class="nav_section">
  		<p class="nav_sub-top supportive">
        the
      </p>
  		<h1 class="nav_header">
        GRAND OVERLOOK HOTEL
      </h1>
  		<p class="nav_sub-bottomn supportive">
        the most peaceful place on earth
      </p>
  	</nav>

  	  <section class="nav_loggin-menu">
  	    <section class="nav_login-box">
          <input class='user_name login-input' placeholder="User Name & Id Number"></input>
          <input class='user_pswd login-input' placeholder="Password"></input>
          <button class='js_login-submit submit'>
            Submit
          </button>
        </section>
      </section>
    
      <main class="display_login">

        <section class="login_feature-left">
          <section class="nav_left-feature">
        	  <h1>Featured Room</h1>
          </section>
          <section class="feature_body">
            <div class="img_box"></div>
            <section class="feature_menu-box">
              <h1 class="feature_room-text">Residential Suite</h1>
              <h3 class="feature_bed-text">1 Queen</h3>
              <h3 class="feature_cost-text">$358.59</h3>
              <button class="feature_book-button">BOOK NOW</button>
            </section>
          </section>

        </section>	

        	<section class="display_customer display_none">
      	    <section class="main_customer-area">
      	    </section>
          </section>

          <section class="customer_booked-room display_none">
            <section class="customer_booked-header">
              <h1 class="customer_booked-text">Book a Room</h1>
            </section>

            <section class="booked_date-section">
              <input class='booked_date-input login-input' placeholder="2020/02/07">
              <button class='booked_date-button submit'>Search</button>
            </section>
            <section class="booked_type-room">
              <button class="booked_res-button type_button" data="residential suite">Residential</button>
              <button class="booked_suite-button type_button" data="suite">Suite</button>
              <button class="booked_jr-button type_button" data="junior suite">Jr Suite</button>
              <button class="booked_single-button type_button" data="single room suite">Single</button>
            </section>
            <section class="js_all-rooms"></section>
          </section>  

        <section class="login_feature-right login-feature">
          <h1 class="js_customer-welcome">
            Guest Services
          </h1>
          <h1 class="js_customer-name"></h1>
          <h1 class="js_customer-money"></h1>
          <h3 class="js_customer-bookings"></h3>
        </section>
      </main>

  </body>
</html>
